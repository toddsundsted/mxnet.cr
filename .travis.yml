language: crystal

crystal:
  - latest

script:
  - crystal spec
  - crystal docs

before_script: |
  sudo apt update
  sudo apt install libgfortran3
  sudo pip install mxnet==1.4.0

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  project_name: toddsundsted/mxnet.cr
  on:
    branch: master
  local_dir: docs
